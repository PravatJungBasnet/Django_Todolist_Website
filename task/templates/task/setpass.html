{% extends 'task/base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-5 mx-auto mt-5 shadow">
    <h3 class="alert alert-primary text-center"> Set Password</h3>
    <form action="" method="post" class="ms-2 mt-5 text-center ">
        {% csrf_token %}
        {% for form in fm %}
        {{form.label_tag}}
        {{form}}
        {{form.errors}}
        <br>
        <br>
        {% endfor %}
        <input type="submit" value="Change password" class="btn btn-primary"> 
        <a href="{% url 'log' %}" class="btn btn-primary">Cancel</a>
    </form>
    <br>
</div>
{% endblock content %}
